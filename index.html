<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <audio id="a"><source src="a.wav" /></audio>
    <audio id="c"><source src="c.wav" /></audio>
    <audio id="q"><source src="q.wav" /></audio>
    <audio id="w"><source src="w.mp3" /></audio>
    <audio id="e"><source src="e.wav" /></audio>
    <audio id="s"><source src="s.wav" /></audio>
    <audio id="d"><source src="d.wav" /></audio>
    <audio id="z"><source src="z.mp3" /></audio>
    <audio id="x"><source src="x.wav" /></audio>

    <div id="drum-machine">
      <div class="grid-container">
        <div class="drum-pad grid-item" data-id="q">Q</div>
        <div class="drum-pad grid-item" data-id="w">W</div>
        <div class="drum-pad grid-item" data-id="e">E</div>
        <div class="drum-pad grid-item" data-id="a">A</div>
        <div class="drum-pad grid-item" data-id="s">S</div>
        <div class="drum-pad grid-item" data-id="d">D</div>
        <div class="drum-pad grid-item" data-id="z">Z</div>
        <div class="drum-pad grid-item" data-id="x">X</div>
        <div class="drum-pad grid-item" data-id="c">C</div>
      </div>
      <div id="display">
        <div class="label">
          <span>Power</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round" id="powerBtn" value="off"></span>
          </label>
        </div>

        <div class="text-place label"></div>

        <div class="slidecontainer label">
          <input
            type="range"
            min="0.1"
            max="1"
            step="0.1"
            value="0.5"
            class="slider-range"
            id="myRange"
          />
        </div>

        <div class="label">
          <span>Sound</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
